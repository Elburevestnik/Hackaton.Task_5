<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="../vue/vueLogin.js"></script>
</head>
<body>
<div class="front_box">

</div>
<header>
    <div class="wrapper-relative">
        <div id="h1">
            <h1>Burevestnik</h1>
        </div>
        <div id="article">
            <article> Log in </article>
        </div>
    </div>

</header>
<main>
        <form id="vueForm">
            <fieldset>
                <div class="form-wrapper">
                    <label class="label-email">Email</label>
                    <input id="email" type="email">
                    <label class="label-password">Password</label>
                    <input id="password" type="password">
                    <button name="enter" type="submit" @click="find_user">Log in</button>
                </div>
            </fieldset>
        </form>
    <div class="wrapper">
        <p id="left">Registration</p>
        <p id="right">User's list</p>
    </div>
</main>
<footer>
</footer>

<a class="slider__control slider__control_left" href="reg_list.html" role="button"></a>
<a class="slider__control slider__control_right" href="user_list.html" role="button"></a>

</html>
